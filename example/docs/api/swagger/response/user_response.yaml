title: UserResponse
type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  name:
    type: string
    example: taro
  icon:
    type: string
    format: uri
    example: 'http://example.com/icon.jpg'
  created_at:
    type: string
    format: date-time
    example: 2000-01-01T00:00:01.000Z
  updated_at:
    type: string
    format: date-time
    example: 2000-01-01T00:00:01.000Z
required:
  - id
  - name
  - created_at
  - updated_at
