syntax = "proto3";
package users;

import "google/protobuf/empty.proto";

service Users {
    rpc FindAll (google.protobuf.Empty) returns (UsersResponse) {}
    rpc FindOne (UserFindOneRequest) returns (UserResponse) {}
    rpc Create (UserCreateRequest) returns (UserResponse) {}
}

message UserFindOneRequest {
    int64 id = 1;
}

message UserCreateRequest {
    string name = 1;
    int32 age = 2;
}

message UsersResponse {
    repeated UserResponse user = 1;
}

message UserResponse {
    int64 id = 1;
    string name = 2;
    int32 age = 3;
    bool isActive = 4;
}